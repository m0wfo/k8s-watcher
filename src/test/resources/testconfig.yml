apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - name: foo
        image: some-image
        ports:
          - containerPort: 1234
        env:
          - name: SOME_VALUE
            value: websummit-bot
---

apiVersion: v1
kind: Service
metadata:
  name: foo
  labels:
    app: foo
spec:
  type: ClusterIP
  ports:
  - port: 1234
    name: someport
    protocol: TCP
  selector:
    app: foo
