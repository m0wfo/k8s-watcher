apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  labels:
    onlyForEnvironment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - name: foo
        image: some-image
        ports:
          - containerPort: 1234
        env:
          - name: SOME_VALUE
            value: websummit-bot
